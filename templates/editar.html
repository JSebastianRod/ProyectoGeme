<!DOCTYPE html>
<html>
    <style>
        *{
            margin: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100vh;
            background-color: #232324;
            color: aliceblue;
        }
        header{
            display: flex;
            justify-content: space-between;
            height: 70px;
            background-color: black;
            align-items: center;
            padding: 10px;
        }

        a{
            text-decoration: none;
            color: white;
        }

        nav a{
            font-weight: 600;
            padding-right: 10px;
        }

        nav a:hover{
            color: rgb(230, 40, 40);
        }

        .logo{
            display: flex;
            align-items: center;
        }

        main{
            padding-top: 15px;
        }
        main .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .input-field{
            position: relative;
            display: flex;
        }

        .input-field input {
            width: 150px;
            height: 60px;
            border-radius: 6px;
            font-size: 18px;
            padding: 0 15px;
            border: 2px solid #fff;
            background: white;
            color: black;
            outline: none;
        }

        button{
            position: relative;
            width: 150px;
            height: 60px;
            border-radius: 6px;
            font-size: 18px;
            padding: 5px;

        }

        button:hover{
            border: 2px solid #fff;
            background: transparent;
            cursor: pointer;
            overflow: hidden;
            color: white;
        }

    </style>
    <head>
        <title>Editar metadatos</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="#">Biblioteca Digital</a>
            </div>
            <nav>
                <a href="{{ url_for('index') }}">Inicio</a>
                <a href="{{ url_for('agregar') }}">Agregar libro</a>
                <a href="{{ url_for('login') }}">Login</a>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1>Editar metadatos</h1>
                <form method="POST" action="{{ url_for('editar', id=id) }}">
                    <div class="input-field">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ metadato[0] }}" required>
                        </div>
                        <div class="form-group">
                            <label for="autor">Autor</label>
                            <input type="text" class="form-control" id="autor" name="autor" value="{{ metadato[1] }}" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" value="{{ metadato[2] }}" required>
                        </div>
                        <div class="form-group">
                            <label for="tema">Tema</label>
                            <input type="text" class="form-control" id="tema" name="tema" value="{{ metadato[3] }}" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo_contenido">Tipo de contenido</label>
                            <input type="text" class="form-control" id="tipo_contenido" name="tipo_contenido" value="{{ metadato[4] }}" required>
                        </div>
                        <div class="form-group">
                            <label for="palabras_clave">Palabras clave</label>
                            <input type="text" class="form-control" id="palabras_clave" name="palabras_clave" value="{{ metadato[5] }}" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ metadato[6] }}" required>
                        </div>
                        <div class="form-group">
                            <label for="idioma">Idioma</label>
                            <input type="text" class="form-control" id="idioma" name="idioma" value="{{ metadato[7] }}" required>
                        </div>
                        <div class="form-group">
                            <label for="licencia">Licencia</label>
                            <input type="text" class="form-control" id="licencia" name="licencia" value="{{ metadato[8] }}" required>
                        </div>
                        <div class="form-group">
                            <label for="num_paginas">Número de páginas</label>
                            <input type="number" class="form-control" id="num_paginas" name="num_paginas" value="{{ metadato[9] }}" required>
                        </div>
                        <div class="form-group">
                            <label for="formato">Formato</label>
                            <input type="text" class="form-control" id="formato" name="formato" value="{{ metadato[10] }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
